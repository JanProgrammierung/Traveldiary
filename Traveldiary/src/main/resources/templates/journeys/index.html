<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<body>
<div layout:fragment="content">
    <div class="page-header">
        <form sec:authorize="authenticated"
              action="/logout" class="pull-right" method="post">
            <button type="submit" class="btn btn-xs btn-link">
                <span th:text="${#httpServletRequest.remoteUser}" />
                abmelden
            </button>
        </form>
        <a sec:authorize="anonymous" href="/login" class="pull-right">Anmelden</a>
        <h1>Deine Reisetagebücher</h1>
    </div>

    <form action="/journeys" method="get" class="form-inline">
        <div class="form-group">
            <input name="suche" type="text" placeholder="Etappenname" class="form-control" th:value="${suche}"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">Suchen</button>
        </div>
        <div class="form-group help">
            <span> Suche nach Reisen, die den gewünschten Ort als Etappe beinhalten</span>
        </div>
    </form>

    <hr/>

    <h2>Deine Reisen:</h2>
    <ul class="list-unstyled">
        <li th:each="journey : ${journeys}">
            <a th:if="${journey.ownedByCurrentUser}" th:href="${'/journeys/' + journey.id}" th:text="${journey.name}"></a>
        </li>
    </ul>
    <div sec:authorize="authenticated">
        <strong th:text="'Gesamtkilometer deiner angelegten Reisen: ' + ${#numbers.formatDecimal(totalKilometers, 1, 1)}"></strong>
    </div>

    <hr/>

    <h2>Alle veröffentlichen Reisen:</h2>
    <ul class="list-unstyled">
        <li th:each="journey : ${journeys}">
            <a th:if="${journey.isForAll()}" th:href="${'/journeys/' + journey.id}" th:text="${journey.name}"></a>
        </li>
    </ul>

    <hr/>

    <h2>Lege eine neue Reise in deinem Tagebuch an:</h2>
    <form sec:authorize="authenticated" id="createForm" action="/journeys" method="post" class="form-inline" th:object="${journeyForm}">
        <div class="form-group" th:classappend="${#fields.hasErrors('name') ? 'has-error' : ''}">
            <input name="name" type="text" class="form-control" placeholder="Name" th:field="*{name}"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Eintragen</button>
        </div>
        <div class="form-group">
            <span class="text-danger" th:errors="*{name}"/>
        </div>
    </form>

</div>
</body>
</html>
