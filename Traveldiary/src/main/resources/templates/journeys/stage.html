<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<body>
<div layout:fragment="content">
    <div class="page-header">
        <h1 th:text="${'Etappe der Reise ' + stage.journey.name + ' bearbeiten'}"></h1>
    </div>

    <form th:if="${stage.journey.ownedByCurrentUser}" th:action="${'/stages/' + stage.id + '/delete'}" method="post" class="form" id="deleteForm">
        <div class="form-group">
            <button type="submit" class="btn btn-danger">LÃ¶schen</button>
        </div>
    </form>

    <form th:action="${'/stages/' + stage.id}" method="post" th:object="${stageForm}">
        <div class="form-group">
            <label>Name</label>
            <input name="name" th:field="*{name}" type="text" class="form-control" />
            <label class="text-danger" th:errors="*{name}"/>
        </div>
        <div class="form-group">
            <label>Kilometer</label>
            <input name="kilometer" th:field="*{kilometer}" type="number" min="0" step="0.1" class="form-control"/>
            <label class="text-danger" th:errors="*{kilometer}"/>
        </div>
        <div class="form-group">
            <label>Notizen</label>
            <input name="notes" th:field="*{notes}" type="text" class="form-control" />
            <label class="text-danger" th:errors="*{notes}"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Bearbeiten</button>
        </div>
    </form>
</div>
</body>
</html>
