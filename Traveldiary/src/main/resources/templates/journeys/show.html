<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<div layout:fragment="content">
    <div class="page-header">
        <h1 th:text="${'Reise ' + journey.name}"></h1>
        <form th:action="${'/journeys/' + journey.id + '/delete'}" method="post" class="form">
            <button type="submit" class="btn btn-danger">Löschen</button>
        </form>
    </div>

    <table th:if="${!journey.stages.empty}" class="table">
        <tr>
            <th>Etappe</th>
            <th>Kilometer</th>
            <!-- optional einfügen (auch unten)-->
            <th>Notizen</th>
        </tr>
        <tr th:each="stage : ${journey.stages}">
            <td th:text="${stage.name}"></td>
            <td th:text="${#numbers.formatDecimal(stage.kilometer, 1, 2)}"></td>
            <td th:text="${stage.notes}"></td>
        </tr>
    </table>

    <div>
        <h2>Neue Etappe</h2>
        <form th:action="${'/journeys/' + journey.id}" method="post" class="form-inline">
            <input name="name" type="text" placeholder="Name / Ziel" class="form-control">
            <input name="kilometer" type="number" min="0" step="0.01" placeholder="Kilometer" class="form-control">
            <input name="notes" type="text" placeholder="Notizen" class="form-control">
            <button type="submit" class="btn btn-primary">Anlegen</button>
        </form>
    </div>

    <hr/>
    <p class="small">
        <a href="/journeys/">Index</a>
    </p>
</div>
</body>
</html>
