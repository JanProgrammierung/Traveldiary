<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head></head>
<body>
<div layout:fragment="content">
    <!--Show page header-->
    <div class="page-header">
        <h1 th:text="#{tologin}"></h1>
    </div>

    <form action="/login" method="post" class="form-horizontal">
        <!--If there is any error with the input, show login error message-->
        <div th:if="${param.error}" class="form-group">
            <div class="col-sm-offset-2 col-sm-10 text-danger">
                <strong th:text="#{loginerror}"></strong>
            </div>
        </div>

        <!--If user performs logout, show logout message-->
        <div th:if="${param.logout}" class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <strong th:text="#{logoutmessage}"></strong>
            </div>
        </div>

        <!--Login form-->
        <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label" th:text="#{username}"></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" required id="inputUsername" name="username" />
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label" th:text="#{thepassword}"></label>
            <div class="col-sm-10">
                <input type="password" class="form-control" required id="inputPassword" name="password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" th:text="#{loginbutton}"></button>
            </div>
        </div>
    </form>

    <!--Link (as a button) to the registration page-->
    <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
        <div class="col-md-auto">
            <a href="/registration" role="button" class="btn btn-success" th:text="#{registerlink}"></a>
        </div>
    </div>

</div>
</body>
</html>
