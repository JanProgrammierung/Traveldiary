<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<div layout:fragment="content">
    <div class="page-header">
        <h1>Login</h1>
    </div>

    <form action="/login" method="post" class="form-horizontal">
        <div th:if="${param.error}" class="form-group">
            <div class="col-sm-offset-2 col-sm-10 text-danger">
                <strong>Login fehlgeschlagen</strong>
            </div>
        </div>

        <div th:if="${param.logout}" class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <strong>Sie haben sich erfolgreich abgemeldet</strong>
            </div>
        </div>

        <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label">Benutzername</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputUsername" name="username" />
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Passwort</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" name="password" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Anmelden</button>
            </div>
        </div>
    </form>


    <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
        <div class="col-md-auto">
            <a href="/registration" role="button" class="btn btn-success">Jetzt registrieren</a>
        </div>
    </div>

</div>
</body>
</html>
